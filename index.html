<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="section-mid">
            <div>
                See Your Country Information!
            </div>
            <div>
                <div>
                    <input id="input-country" type="text" placeholder="Enter Your Country">
                    <button id="search-country">Search Country</button>
                </div>
                <div>
                    <h1>Country Name: <span id="country-name"></span></h1>
                </div>
                <ul id="my-list">

                    <li id="region"></li>
                    <li id="sub-region"></li>
                    <li id="my-border"></li>
                    <li id="my-area"></li>
                    <li id="capital"></li>
                    <li id="alt-spellings"></li>
                    <li id="my-population"></li>
                    <li id="my-language"></li>
                    <li id="my-time-zone"></li>
                    <li> <img id="flag" src="" alt="Country Flag"></li>
                </ul>

            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
